    entity: feature
utterances:
  - help
  - help me
  - What's this
  - How do I use this
  - What does this do
  - What is this
  - How do I [feature](apply for a loan)
  - Can I [feature](send email)
  - How do I [feature](end)
  - How can I [feature](exit) the program

